<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professional Exam System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/landing.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg:#f6f7fb; --surface:#fff; --border:#e2e8f0; --text:#0f172a; --muted:#475569; --primary:#2563eb; --shadow:0 8px 30px rgba(2,6,23,0.06); }
        .login-container { min-height:100vh; display:flex; align-items:center; justify-content:center; background: var(--bg); padding: 20px; }
        .login-card { background: var(--surface); border:1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); padding: 28px; width:100%; max-width: 420px; text-align:center; }
        .login-header { margin-bottom: 16px; }
        .login-header h1 { color: var(--text); margin-bottom: 8px; font-size: 26px; font-weight: 900; }
        .login-header p { color: var(--muted); font-size: 15px; }
        .form-group { margin-bottom: 16px; text-align:left; }
        .form-group label { display:block; margin-bottom: 6px; color: var(--muted); font-weight: 700; }
        .form-group input { width: 100%; padding: 12px 14px; border:1px solid var(--border); border-radius: 8px; font-size: 16px; box-sizing:border-box; }
        .form-group input:focus { outline:none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,0.12); }
        .btn-login { width:100%; padding: 12px; background: var(--primary); color:white; border:none; border-radius: 10px; font-size: 16px; font-weight: 900; cursor:pointer; }
        .btn-login:hover { filter: brightness(0.96); }
        .login-footer { margin-top: 16px; padding-top: 12px; border-top:1px solid var(--border); color: var(--muted); }
        .login-footer a { color: var(--primary); text-decoration:none; font-weight: 800; }
        .login-footer a:hover { text-decoration: underline; }
        .error-message { background:#fef2f2; color:#991b1b; padding: 10px; border-radius: 8px; border:1px solid #fecaca; margin-bottom: 12px; display:none; }
        .success-message { background:#ecfdf5; color:#065f46; padding: 10px; border-radius: 8px; border:1px solid #a7f3d0; margin-bottom: 12px; display:none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-graduation-cap"></i> Welcome Back</h1>
                <p>Sign in to access your exam portal</p>
            </div>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="/register.html">Register here</a></p>
                <p><a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/login', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    document.getElementById('success-message').textContent = 'Login successful! Redirecting...';
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    setTimeout(() => { window.location.href = '/'; }, 800);
                } else {
                    document.getElementById('error-message').textContent = data.detail || 'Login failed';
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('success-message').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Network error. Please try again.';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
