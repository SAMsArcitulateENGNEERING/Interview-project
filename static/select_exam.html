<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Exam - Interview Program</title>
    <link rel="stylesheet" href="/static/css/style.css?v=4">
    <style>
        .page { min-height: 100vh; display:flex; align-items:center; justify-content:center; background: var(--bg); padding: 24px; }
        .wrap { width:100%; max-width: 1000px; }
        .header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 16px; }
        .header h1 { margin:0; font-size: 1.6rem; color: var(--text); }
        .subtitle { margin:0; color: var(--muted); }
        
        .exam-list { list-style:none; padding:0; margin:0; display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px; }
        .exam-card { background: var(--surface); border:1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); padding: 16px; display:flex; flex-direction:column; gap:10px; transition: transform 0.15s ease, box-shadow 0.15s ease; }
        .exam-card:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(0,0,0,0.45); }
        .exam-title { font-weight: 900; color: var(--text); font-size: 1.05rem; }
        .exam-meta { display:flex; gap:10px; flex-wrap:wrap; color: var(--muted); font-size: 0.9rem; }
        .badge { padding: 4px 10px; border-radius: 999px; border:1px solid var(--border); background:#0b1220; color: var(--muted); font-weight:800; font-size: 0.8rem; }
        .actions { margin-top:auto; display:flex; gap:10px; }
        .start-exam-btn { background: var(--primary); color:white; border:none; border-radius: 10px; padding: 10px 14px; font-weight:800; cursor:pointer; }
        .start-exam-btn:hover { background: var(--primary-hover); }
        .empty { background: #0b1220; border:1px dashed var(--border); border-radius: 12px; padding: 16px; color: var(--muted); text-align:center; }
    </style>
</head>
<body>
    <div class="page">
        <div class="wrap">
            <div class="header">
                <div>
                    <h1>Select an Exam</h1>
                    <p class="subtitle">Choose from the available exams below.</p>
                </div>
            </div>
            <ul class="exam-list" id="exam-list">
                <li class="exam-card"><span class="exam-title">Loading exams...</span></li>
            </ul>
        </div>
    </div>
    <script src="/static/js/select_exam.js?v=4"></script>
</body>
</html>
