<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Program - All Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>All Exam Results</h1>
        <table id="results-table">
            <thead>
                <tr>
                    <th data-sort="score">Score</th>
                    <th data-sort="start_time">Start Time</th>
                    <th data-sort="average_time_per_question_seconds">Average Time Per Question</th>
                    <th data-sort="alt_tab_count">Alt-Tab Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="host-view">Host View</button>
    </div>
    <script src="/static/js/sorting.js"></script>
</body>
</html>
