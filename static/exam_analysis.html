<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Analysis - Interview Program</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .analysis-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .analysis-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        .analysis-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .questions-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .question-item {
            border-bottom: 1px solid #eee;
            padding: 20px;
        }
        
        .question-item:last-child {
            border-bottom: none;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .question-number {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .question-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .status-correct {
            background: #d4edda;
            color: #155724;
        }
        
        .status-incorrect {
            background: #f8d7da;
            color: #721c24;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .answer-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .answer-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .answer-section h4 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .answer-text {
            font-weight: bold;
            color: #333;
        }
        
        .time-info {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            color: #1976d2;
            font-weight: bold;
        }
        
        .back-button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: #5a6fd8;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="analysis-container">
        <a href="/host.html" class="back-button">‚Üê Back to Host Dashboard</a>
        
        <div id="loading" class="loading">
            <h2>Loading exam analysis...</h2>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>Error</h3>
            <p id="error-message"></p>
        </div>
        
        <div id="analysis-content" style="display: none;">
            <div class="analysis-header">
                <h1>üìä Exam Analysis</h1>
                <p id="user-info">Loading user information...</p>
            </div>
            
            <div class="analysis-stats">
                <div class="stat-card">
                    <div class="stat-value" id="score">-</div>
                    <div class="stat-label">Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-questions">-</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="duration">-</div>
                    <div class="stat-label">Total Duration</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-time">-</div>
                    <div class="stat-label">Avg Time per Question</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="violations">-</div>
                    <div class="stat-label">Violations</div>
                </div>
            </div>
            
            <div class="questions-container">
                <h2 style="padding: 20px; margin: 0; background: #f8f9fa; border-bottom: 1px solid #eee;">
                    üìù Question-by-Question Breakdown
                </h2>
                <div id="questions-list">
                    <!-- Questions will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Get attempt ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const attemptId = urlParams.get('attempt_id');
        
        if (!attemptId) {
            showError('No exam attempt ID provided');
        } else {
            loadExamAnalysis(attemptId);
        }
        
        async function loadExamAnalysis(attemptId) {
            try {
                const response = await fetch(`/get_exam_analysis/${attemptId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const analysis = await response.json();
                displayAnalysis(analysis);
            } catch (error) {
                console.error('Error loading exam analysis:', error);
                showError('Failed to load exam analysis. Please try again.');
            }
        }
        
        function displayAnalysis(analysis) {
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analysis-content').style.display = 'block';
            
            // Update header
            document.getElementById('user-info').textContent = 
                `${analysis.user_name} (${analysis.user_email}) - Attempt #${analysis.attempt_id}`;
            
            // Update stats
            document.getElementById('score').textContent = `${analysis.score}/${analysis.total_questions}`;
            document.getElementById('total-questions').textContent = analysis.total_questions;
            document.getElementById('duration').textContent = analysis.duration_formatted;
            document.getElementById('avg-time').textContent = analysis.average_time_formatted;
            document.getElementById('violations').textContent = analysis.alt_tab_count;
            
            // Display questions
            const questionsList = document.getElementById('questions-list');
            questionsList.innerHTML = '';
            
            analysis.detailed_questions.forEach((question, index) => {
                const questionElement = createQuestionElement(question, index + 1);
                questionsList.appendChild(questionElement);
            });
        }
        
        function createQuestionElement(question, questionNumber) {
            const div = document.createElement('div');
            div.className = 'question-item';
            
            const statusClass = question.is_correct ? 'status-correct' : 'status-incorrect';
            const statusText = question.is_correct ? '‚úì Correct' : '‚úó Incorrect';
            
            div.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Question ${questionNumber}</span>
                    <span class="question-status ${statusClass}">${statusText}</span>
                </div>
                
                <div class="question-text">${question.question_text}</div>
                
                <div class="answer-details">
                    <div class="answer-section">
                        <h4>User's Answer</h4>
                        <div class="answer-text">${question.user_answer}</div>
                    </div>
                    <div class="answer-section">
                        <h4>Correct Answer</h4>
                        <div class="answer-text">${question.correct_answer}</div>
                    </div>
                </div>
                
                <div class="time-info">
                    ‚è±Ô∏è Time taken: ${question.time_taken_formatted}
                </div>
            `;
            
            return div;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
