<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host | MCQ Builder</title>
  <link rel="stylesheet" href="/static/css/style.css?v=3" />
  <link rel="stylesheet" href="/static/css/forms.css?v=2" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>body{align-items:flex-start}</style>
</head>
<body class="forms-host">
  <div class="forms-shell">
    <header class="forms-header">
      <h1><i class="fas fa-chalkboard"></i> MCQ Builder</h1>
      <div class="actions">
        <button id="btn-save" class="btn"><i class="fas fa-save"></i> Save</button>
      </div>
    </header>

    <main class="forms-main">
      <!-- Quiz Settings Section -->
      <section class="card quiz-settings">
        <h2><i class="fas fa-cog"></i> Quiz Settings</h2>
        <div class="row">
          <div class="col" style="max-width:760px">
            <label>Quiz title</label>
            <input id="quiz-title" type="text" placeholder="Untitled quiz" />
          </div>
        </div>
        <div class="row">
          <div class="col" style="max-width:760px">
            <label>Description</label>
            <textarea id="quiz-desc" placeholder="Optional description"></textarea>
          </div>
        </div>
        <div class="row" style="gap:60px">
          <div class="col" style="width:240px">
            <label>Duration (minutes)</label>
            <input id="quiz-duration" type="number" value="60" min="5" max="480" />
          </div>
          <div class="col" style="width:320px">
            <label>Start (optional)</label>
            <input id="quiz-start" type="datetime-local" />
          </div>
        </div>
        <div class="row" style="gap:60px; margin-top:40px">
          <div class="col" style="width:340px">
            <label>Load existing</label>
            <select id="existing-exams" class="select"></select>
          </div>
        </div>

        <div class="row actions-row">
          <button id="btn-new" class="btn"><i class="fas fa-plus"></i> New quiz</button>
          <button id="btn-activate-exam" class="btn btn-secondary" style="display:none;"><i class="fas fa-play"></i> Activate Quiz</button>
          <button id="btn-delete-exam" class="btn btn-danger" style="display:none;"><i class="fas fa-trash"></i> Delete Quiz</button>
        </div>
      </section>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Question Builder Section -->
        <section class="card question-builder">
          <div class="qb-top">
            <h2><i class="fas fa-edit"></i> Question Builder</h2>
            <div class="qb-actions">
              <button id="btn-add-q" class="btn btn-primary"><i class="fas fa-plus"></i> Add Question</button>
            </div>
          </div>
          
          <div id="questions-list" class="q-list">
            <div class="empty-state">
              <i class="fas fa-question-circle"></i>
              <h3>No Questions Yet</h3>
              <p>Start building your quiz by adding questions manually.</p>
              <button class="btn btn-primary" onclick="document.getElementById('btn-add-q').click()">
                <i class="fas fa-plus"></i> Add Your First Question
              </button>
            </div>
          </div>
        </section>

        <!-- Activity Section -->
        <section class="card activity-section">
        <div class="activity-header">
          <h2><i class="fas fa-chart-line"></i> Live Activity</h2>
          <div class="activity-stats">
            <div class="stat-item">
              <span class="stat-label">Active Participants</span>
              <span class="stat-value" id="active-participants">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Total Violations</span>
              <span class="stat-value" id="total-violations">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Completion Rate</span>
              <span class="stat-value" id="completion-rate">0%</span>
            </div>
          </div>
        </div>
        
        <div class="activity-tabs">
          <button class="tab-btn active" data-tab="participants">
            <i class="fas fa-users"></i> Participants
          </button>
          <button class="tab-btn" data-tab="violations">
            <i class="fas fa-exclamation-triangle"></i> Violations
          </button>
          <button class="tab-btn" data-tab="recent">
            <i class="fas fa-clock"></i> Recent Activity
          </button>
        </div>

        <div class="tab-content">
          <div id="participants-tab" class="tab-pane active">
            <div class="participants-list" id="participants-list">
              <div class="empty-state">
                <i class="fas fa-users"></i>
                <p>No participants yet</p>
              </div>
            </div>
          </div>

          <div id="violations-tab" class="tab-pane">
            <div class="violations-list" id="violations-list">
              <div class="empty-state">
                <i class="fas fa-shield-alt"></i>
                <p>No violations detected</p>
              </div>
            </div>
          </div>

          <div id="recent-tab" class="tab-pane">
            <div class="recent-activity" id="recent-activity">
              <div class="empty-state">
                <i class="fas fa-history"></i>
                <p>No recent activity</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      </div>
    </main>
  </div>

  <template id="tmpl-question">
    <div class="q-item">
              <div class="q-head">
          <div class="q-index">#1</div>
          <input class="q-text" placeholder="Question" />
          <div class="q-actions">
            <button class="icon delete" title="Delete"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      <div class="options"></div>
      <div class="q-foot">
        <button class="btn add-opt"><i class="fas fa-plus"></i> Add option</button>
        <div class="points">
          <label>Points</label>
          <input class="q-points" type="number" value="1" min="1" max="10" />
        </div>
      </div>
    </div>
  </template>

  <template id="tmpl-option">
    <label class="option">
      <input type="radio" class="opt-correct" name="correct" />
      <input type="text" class="opt-text" placeholder="Option" />
    </label>
  </template>

  <script src="/static/js/host_forms.js?v=2"></script>
</body>
</html>
