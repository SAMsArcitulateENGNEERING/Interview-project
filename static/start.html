<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Exam - Interview Program</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Start Exam</h2>
        <form id="start-exam-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Start Exam</button>
        </form>
        <div id="start-error" style="color:red;margin-top:10px;"></div>
    </div>
    <script src="/static/js/start.js"></script>
    <script>
    // Read exam_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('exam_id');
    if (!examId) {
        window.location.href = '/select_exam.html';
    }
    // Store examId for use in start.js
    window.selectedExamId = examId;
    </script>
</body>
</html>
