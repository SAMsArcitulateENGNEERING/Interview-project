<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Exam - Interview Program</title>
    <link rel="stylesheet" href="/static/css/style.css?v=2">
</head>
<body>
    <div class="container" style="max-width:560px;text-align:left;">
        <h2 style="margin-bottom:0.25rem;">Start Your Exam</h2>
        <p style="margin-top:0;color:#475569">Please enter your details to begin. Weâ€™ll use this to personalize your experience.</p>

        <form id="start-exam-form" style="margin-top:1rem;">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Jane Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. +1 555 123 4567" pattern="[+0-9 ()-]{7,}" required>
            </div>

            <button type="submit" class="btn" style="width:100%;margin-top:0.5rem;">Begin Exam</button>
        </form>

        <div id="start-error" style="color:#ef4444;margin-top:12px;font-weight:600;"></div>

        <p style="margin-top:1rem;font-size:0.9rem;color:#64748b;">By continuing you agree to abide by the exam rules and honor code.</p>
    </div>

    <script src="/static/js/start.js?v=2" defer></script>
    <script>
    // Read exam_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('exam_id');
    if (!examId) {
        window.location.href = '/select_exam.html';
    }
    // Store examId for use in start.js
    window.selectedExamId = examId;
    </script>
</body>
</html>
